<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFT Milhas | Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>

<body>
    <div layout:fragment="content">

        <main>
            <div class="container-md caixa">
                <div class="card p-3">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuário e/ou Senha inválido(s).
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Você foi desconectado.
                    </div>
                    <div th:if="${cadastroSucesso}" th:text="${cadastroSucesso}" class="alert alert-success">
                    </div>
                    <div th:if="${mensagem}" th:text="${mensagem}" class="alert alert-success"></div>
                    <div th:if="${mensagemErro}" th:text="${mensagemErro}" class="alert alert-danger"></div>
                    <h1 class="text-center">Login</h1>

                    <div class="card-body">
                        <form th:action="@{/login}" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" name="username"
                                    placeholder="Digite seu usuário" maxlength="4" minlength="4" required>
                                <label for="floatingInput">Quatro Letras</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="floatingPassword"
                                    placeholder="Digite sua senha" required>
                                <label for="floatingPassword">Senha</label>
                            </div>
                            <div>
                                <p>Não tem uma conta? <a th:href="@{/cadastrar}">Criar Conta</a></p>
                            </div>
                            <div>
                                <p><a th:href="@{/recuperar}">Esqueceu a senha?</a></p>
                            </div>
                            <div class="d-grid col-6 mx-auto">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
