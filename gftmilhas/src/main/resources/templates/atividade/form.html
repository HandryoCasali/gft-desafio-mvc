<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <title>GFT Milhas | Atividade</title>

</head>

<div layout:fragment="content">
    <div class="card">
        <h2 class="card-header bg-primary text-light">Cadastro de Atividade</h2>

        <span th:if="${erroBuscar}" class="mt-3">
            <span th:text="${erroBuscar}" class="alert alert-danger"></span>
        </span>
        <div th:if="not ${erroBuscar}">
            <form method="POST" th:action="@{/atividade/cadastrar}" th:object="${atividade}" class="card-body">
                <input type="hidden" th:id="idEvento" th:name="idEvento" th:value="${idEvento}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome"
                        th:field="${atividade.nome}" placeholder="Digite o nome do atividade" required>
                    
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea type="text" class="form-control" id="descricao"
                        placeholder="Digite a descrição do atividade" th:field="${atividade.descricao}"
                        required></textarea>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="dataInicio" class="form-label">Data Início</label>
                        <input type="date" class="form-control" id="dataInicio" th:field="${atividade.dataInicio}"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="dataFinal" class="form-label">Data Final</label>
                        <input type="date" class="form-control" id="dataFinal" th:field="${atividade.dataFinal}"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <a th:href="@{/atividade/listar(id=${idEvento})}" class="btn btn-primary mt-3">Voltar</a>
</div>

</html>
