<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <title>GFT Milhas | Participante</title>
</head>

<div layout:fragment="content">
    <div class="card">
        <h2 class="card-header bg-primary text-light">Cadastro de Participante</h2>

        <div th:if="${erroBuscar}" class="mt-3">
            <span th:text="${erroBuscar}" class="alert alert-danger"></span>
        </div>
        <span th:if="${erro}" th:text="${erro}" class="alert alert-danger"></span>
        
        <div th:if="not ${erroBuscar}">
            <form method="POST" th:action="@{cadastrar}" th:object="${participante}" class="card-body mb-4 mt-3">
                <input type="hidden" th:name="idGrupo" th:id="idGrupo" th:value="${idGrupo}">
                <input type="hidden" th:field="${participante.id}">
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome"
                            required>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" th:field="*{email}"
                            placeholder="Digite o email" required>
                    </div>
                    <div class="mb-3 col-md-2">
                        <label for="nivel" class="form-label">NÃ­vel</label>
                        <input type="text" class="form-control" id="nivel" th:field="*{nivel}"
                            placeholder="Digite o nÃ­vel (Ex: L2)" required>
                    </div>
                    <div class="mb-3 col-md-2">
                        <label for="quatroLetras" class="form-label">4 letras</label>
                        <input type="text" class="form-control" id="quatroLetras" th:field="*{quatroLetras}"
                            placeholder="Digite as quatro letras" required minlength="4" maxlength="4">
                    </div>
                    <div class="mb-3 col-md-8">
                        <label for="urlFoto" class="form-label">Url da Imagem</label>
                        <input type="text" class="form-control" id="urlFoto" th:field="*{urlFoto}"
                            placeholder="Coloque a url da imagem">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Participante</button>
            </form>
        </div>
    </div>

    <a th:href="@{/grupo/buscar(id=${idGrupo})}" class="btn btn-primary mt-3">Voltar</a>
</div>

</html>
