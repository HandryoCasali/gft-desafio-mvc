<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <title>GFT Milhas | Evento</title>

</head>

<div layout:fragment="content">
    <div class="card">
        <h2 class="card-header bg-primary text-light">Cadastro de Evento</h2>
        
        <span th:if="${erroBuscar}" class="mt-3">
            <span th:text="${erroBuscar}" class="alert alert-danger"></span>
            <a th:href="@{/evento}" class="btn btn-primary">Voltar</a>
        </span>
        <form method="POST" th:action="@{/evento/cadastrar}" th:object="${evento}" class="card-body">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="${evento.nome}"
                    placeholder="Digite o nome do evento" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea type="text" class="form-control" id="descricao" placeholder="Digite a descrição do evento"
                    th:field="${evento.descricao}" required></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="dataInicio" class="form-label">Data Início</label>
                    <input type="date" class="form-control" id="dataInicio" th:field="${evento.dataInicio}" required>
                </div>
                <div class="col-md-6">
                    <label for="dataFinal" class="form-label">Data Final</label>
                    <input type="date" class="form-control" id="dataFinal" th:field="${evento.dataFinal}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>


</div>

</html>
